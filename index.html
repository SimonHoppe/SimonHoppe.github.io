<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=false;">
    <title>Ariane Hoppe</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class=" nav navbar-nav" role="tablist" id="homePageTabs">
                    <li class="active" role="presentation"><a href="#Home" role="tab" data-toggle="tab">Home</a></li>
                    <li role="presentation"><a href="#EventsPanel" role="tab" data-toggle="tab">Events</a></li>
                    <li role="presentation"><a href="#BilderPanel" role="tab" data-toggle="tab">Bilder</a></li>
                    <li role="presentation"><a href="#KontaktPanel" role="tab" data-toggle="tab">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="Home" style="background-color:darkred;min-height:100vh; padding-top:70px">

    </div>
    <div id="BilderPanel" style="background-color:lime;min-height:100vh; padding-top:70px">

    </div>
    <div id="EventsPanel" style="background-color:orange;min-height:100vh; padding-top:70px">

    </div>
    <div id="KontaktPanel" style="background-color:aqua;min-height:100vh; padding-top:70px">

    </div>
    <script>
        $(document).ready(function () {
            // Initialize Tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Add smooth scrolling to all links in navbar + footer link
            $(".navbar a, footer a[href='#Home']").on('click', function (event) {

                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {

                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;
                    
                   
                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function () {

                        
                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                        $('.navbar-collapse').collapse('hide');
                    });
                } // End if
            });
        })
    </script>
</body>
</html>
